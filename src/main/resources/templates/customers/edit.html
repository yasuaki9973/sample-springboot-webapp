<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>顧客情報編集</title>
        <meta charset="UTF-8"/>
    </head>
    <body>

        <div>

            <form th:action="@{/customers/edit}" th:object="${customer}" method="post">

                <dl>
                    <dt><label for="lastName">姓</label></dt>
                    <dd>
                        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" th:errorclass="error-input"/>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-messages"></span>
                    </dd>

                    <dt><label for="firstName">名</label></dt>
                    <dd>
                        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="error-input"/>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-messages"></span>
                    </dd>

                </dl>

                <input type="submit" name="goToTop" value="戻る"/>
                <input type="hidden" name="id" th:value="${param.id[0]}"/>
                <input type="submit" name="edit" value="更新"/>

            </form>

        </div>



    </body>
</html>
